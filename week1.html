<!DOCTYPE HTML><html><head><meta charset='utf-8'/><style>*{ box-sizing: border-box;} body,html { margin: 0; font-size: 62.5%; width:100%; height:100%;}main{display:flex;flex-direction:column;width:100%;height:100%;overflow: hidden;}nav{background-color:gray;padding:5px;font-size:1.5rem;}#student_page{flex-grow:1;}</style></head><body onLoad='next()'><main><nav><div id='student_name'>John Allred</div><div id='student_link'>https://johnallred.github.io/wdd230/index.html</div><div><button type='button' onClick='prev()'>Prev</button><button type='button' onClick='next()'>Next</button></div></nav><iframe id='student_page' src='https://johnallred.github.io/wdd230/index.html'></iframe></main><script>var students = [];students.push({name:'johnallred',link:'https://johnallred.github.io/wdd230//index.html'});students.push({name:'johnallred',link:'https://johnallred.github.io/wdd230//index.html'});var current = -1;var name_element = document.getElementById('student_name');var link_element = document.getElementById('student_link');var page_element = document.getElementById('student_page');let next = function(){current++;if(current > students.length-1){current = 0;};name_element.innerHTML = students[current].name;link_element.innerHTML = students[current].link;page_element.src = students[current].link;};let prev = function(){current--;if(current < 0){current = students.length - 1;};name_element.innerHTML = students[current].name;link_element.innerHTML = students[current].link;page_element.src = students[current].link;};</script></body></html>
